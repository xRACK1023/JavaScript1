 <!DOCTYPE html>

<html>
    <head>  
        <title>Jospeh Parrett</title> 
        <script>

               document.getElementById("myMovie").innerHTML = "My favorite movie is: Apollo 13";
               document.getElementById("myCurrentBook").innerHTML = "The current book im reading is: C.J. Box: Savage Run";
               document.getElementById("myComputer").innerHTML = "Right now im using a: PC";            
            }                  
        </script>
    </head>
	<body>

        <p id="myName">My name is: </p>

	</body>
</html>
